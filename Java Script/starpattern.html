                    pattern += `${j} `;    //adding 2 to pattern string
                }
                pattern += "\n";    //new line after row completion

            console.log(pattern);   //printing star to console

        if (num > 1) {      //no star pattern for 0 or negative numbers
            for (var i = 1; i <= num; i++) {    //first 'for loop' for horizontal lines
                for (var j = 1; j <= i; j++) {      //second 'for loop' to print star and space between them
                    if (j==1 || j==i || i==num) {   //condition to make it hollow
                        pattern += "1 ";
                    }
                    else{
                        pattern += "  ";
                    }
                }
                pattern += "\n";    //new line after row completion
            }
            console.log(pattern);   //printing star to console

        //left star
        var num = 5;
        var pattern = "";    //pattern string
        if (num > 1) {      //no star pattern for 0 or negative numbers.
            for (var i = 1; i <= num; i++) {    //first 'for loop' for horizontal lines
                for (var j = 0; j <= (num-i); j++) {    //second 'for loop' for opposite pattern; see loop condition
                    pattern += "2 ";
                }
                pattern += "\n";    //new line after row completion
            }
            console.log(pattern);   //printing star to console
        }

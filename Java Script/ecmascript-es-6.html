<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 5;
        console.log(`The value of num is ${num}`);
        
        var num = 10;
        console.log(`The value of num is ${num}`);

        var num = 20;
        console.log(`The value of num is ${num}`);

        // Declaration & Initialization
        let Num = 30; //Initialization a value forbthe first time
        console.log(`value initialized using let: ${Num}`);

        Num = 40;
        console.log(`value initialized using let: ${Num}`);

         // Declaring the variable
         let second;
         //Assigning value to the variable
         second = 50;
         console.log(`Second value: ${second}`);

         const name = "Sudeep";  //When we given first name is constant
         console.log(`My name is ${name}`);

        //  const name = "Sudeep Gangadhara";  //If add any name extra it will not take
        //  console.log(`My name is ${name}`);


    </script>
</body>
</html>

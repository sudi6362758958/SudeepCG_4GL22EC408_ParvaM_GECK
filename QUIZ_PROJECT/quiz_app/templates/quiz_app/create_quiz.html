{% extends 'quiz_app/base.html' %}
{% block title %}Create/Edit Quiz{% endblock %}

{% block content %}
<section class="py-5 modern-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card glass-card">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-gradient">
              {% if quiz %}✏ Edit Quiz{% else %}➕ Create Quiz{% endif %}
            </h3>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid mt-3">
                <button type="submit" class="btn modern-btn">
                  {% if quiz %}Update Quiz{% else %}Create Quiz{% endif %}
                </button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'dashboard' %}" class="btn modern-outline-btn">← Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

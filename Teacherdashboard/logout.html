<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout - Quiz Creator & Auto-Grading System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      padding-top: 100px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .modal h3 {
      margin-bottom: 20px;
    }

    .modal button {
      padding: 8px 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #3498db;
      color: white;
    }

    .cancel-btn {
      background-color: #bdc3c7;
      color: black;
    }

    /* Show overlay when active */
    .overlay.active {
      display: flex;
    }

    footer{
        color: white;
        background-image: linear-gradient(rgb(75, 199, 234), rgb(21, 93, 247));
        text-align: center;
        justify-content: space-evenly;
        margin: 50px;
        padding: 10px;
    }

  </style>
</head>
<body>

  <h2>Quiz Creator & Auto-Grading System</h2>
  <button class="logout-btn" onclick="document.querySelector('.overlay').classList.add('active')">Logout</button>

  <div class="overlay">
    <div class="modal">
      <h3>Are you sure you want to logout?</h3>
      <button class="confirm-btn">Yes, Logout</button>
      <button class="cancel-btn" onclick="document.querySelector('.overlay').classList.remove('active')">Cancel</button>
    </div>
  </div>

  <footer>
    <p class="p">CONTENT DEVELOPED & OWNED BY: Department of Electronics & Communication Engineering</p>
    <p>Government Engineering College Kushalanagar&copy; 2025 All Rights Reserved <br>
  </footer>

</body>
</html>
